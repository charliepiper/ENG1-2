name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
    tags: [ "v[0-9]+.[0-9]+.[0-9]+" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Change wrapper permissions
      run: chmod +x ./gradlew

    - name: Build with Gradle Wrapper
      run: ./gradlew build jacocoTestReport

    - name: Upload JaCoCo coverage report as a workflow artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: jacoco-report-${{ matrix.os }}
        path: test/build/reports/jacoco/test/html/
    - name: Upload library JAR
      uses: actions/upload-artifact@v4.3.1
      with:
        name: lib-${{ matrix.os }}.jar
        path: test/build/libs/test-1.0.jar

    # NOTE: The Gradle Wrapper is the default and recommended way to run Gradle (https://docs.gradle.org/current/userguide/gradle_wrapper.html).
    # If your project does not have the Gradle Wrapper configured, you can use the following configuration to run Gradle with a specified version.
    #
    # - name: Setup Gradle
    #   uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
    #   with:
    #     gradle-version: '8.5'
    #
    # - name: Build with Gradle 8.5
    #   run: gradle build
    
  release:
    runs-on: ubuntu-22.04
    needs: [ "build" ]
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
    - name: Download Ubuntu Build Artifact
      uses: actions/download-artifact@v4.1.4
      with:
        name: lib-ubuntu-22.04.jar
    - name: Rename Ubuntu Build Artifact
      run: mv lib.jar lib-ubuntu.jar
    - name: Download MacOS Build Artifact
      uses: actions/download-artifact@v4.1.4
      with:
        name: lib-macos-12.jar
    - name: Rename MacOS Build Artifact
      run: mv lib.jar lib-macos.jar
    - name: Download Windows Build Artifact
      uses: actions/download-artifact@v4.1.4
      with:
        name: lib-windows-2022.jar
    - name: Rename Windows Build Artifact
      run: mv lib.jar lib-windows.jar
    - name: Release
      uses: softprops/action-gh-release@9d7c94cfd0a1f3ed45544c887983e9fa900f0564
      with:
        files: lib*.jar